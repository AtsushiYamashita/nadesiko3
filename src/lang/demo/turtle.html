<!DOCTYPE html>
<html>
<head>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width,initial-scale=1">
    <title>なでしこ3/タートルグラフィックス</title>
    <!-- なでしこを使う準備 -->
    <script src="../release/wnako3.js"></script>
    <script src="../release/plugin_turtle.js"></script>
    <script src="index.js"></script>
    <script src="common.js"></script>
    <script src="turtle_test.js"></script>
    <link rel="stylesheet" type="text/css" href="common.css">
    <link rel="stylesheet" type="text/css" href="index.css">
</head>
<body>
<h1>なでしこ3/タートルグラフィックス</h1>
<div id="editor" class="edit_div">
    <p class="edit_head">簡易エディタ:</p>
    <textarea id="src_box" rows="4" title="簡易エディタ">
カメ作成。
[10,10]にカメ移動。
90にカメ角度設定。
オンにカメペン設定。
N=580
50回
　　Nだけカメ進む
　　90だけカメ右回転
　　N = N - 10
ここまで。
    </textarea>
    <div class="buttons">
        <button onclick="run_box('src_box')">実行</button>
        <button onclick="reset_box()">クリア</button>
    </div>
    <div id="err"></div>
    <div class="turtle_box"><p class="edit_head"><a name="run">実行結果:</a> &nbsp; (<a href="#src_box" id="backlink">↑戻る</a>)</p>
        <p><canvas id="turtle_cv" class="turtle_canvas" 
          width="600" height="600"></canvas></p>
        <p id="src_box_info" class="info"></p>
    </div>
</div>
</body>
</html>
